<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="stily.css">
    <title>PROJETO</title>

    <style>
        .back{
            background-image: linear-gradient(to right, black, blue)
        }
        *{
            color: white;
            font-size: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button{
            background-color: black;
            border-radius: 10px;
        }
        button:hover{
            background-color:red;
            border: nome;
        }
    </style>
</head>

<body class="back">
    
    <div class="fundo">
       <h1 style="text-align: center;">Projeto calculadora</h1>
        <div style="text-align:center; padding: 20px;" class="calculadora">
           <h2>Calcular</h2>
           <p id="resultado" style="text-align:center"></p>

          <div style="padding: 15px;">
            <button onclick="myFunction('+')">+</button>
            <button  onclick="myFunction('/')">/</button>
            <button  onclick="myFunction('*')">X</button>
            <button  onclick="myFunction('-')">-</button>
            <button  onclick="apaga()">C</button>
          </div>
          <div style="padding: 15px;">
            <button onclick="myFunction(1)">1</button>
            <button onclick="myFunction(2)">2</button>
            <button onclick="myFunction(3)">3</button>
            <button onclick="myFunction(4)">4</button>
          </div>

          <div style="padding: 15px;">
            <button onclick="myFunction(5)">5</button>
            <button onclick="myFunction(6)">6</button> 
            <button onclick="myFunction(7)">7</button>
            <button onclick="myFunction(8)">8</button>
          </div>
          
          <div style="padding: 15px;">
            <button onclick="myFunction(9)">9</button>
            <button onclick="myFunction(10)">10</button>
            <button onclick="myFunction('.')">.</button>
            <button onclick="calcula()">=</button>
          </div>
        </div>
        
    </div>
    <script>
function myFunction(num) {
  var numero= document.getElementById("resultado").innerHTML;
  document.getElementById("resultado").innerHTML= numero + num;
}
function apaga() {
  document.getElementById("resultado").innerHTML = "";
}
function calcula() {
  var resultado=document.getElementById("resultado").innerHTML;
  document.getElementById("resultado").innerHTML= eval(resultado);
}
    
    </script>
</body>
</html>
